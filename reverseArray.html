<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        
        const str = 'My Name Is Manoj Kumar';

const reverseSentence = str => {
   const arr = str.split(" ");
   const reversed = arr.map(a => {
      return a.split('').reverse().join("");
   });
   return reversed.join(" ");
};
console.log(reverseSentence(str));
      

    </script>
    
</body>
</html>
